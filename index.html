<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Background Image with Overlay Example</title>
    <style>
        body {
            margin: 0; /* Removes default margin */
            height: 100vh; /* Ensures the body covers the full viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1110565562616127620/1262595682150252595/juykyulyuiili.jpg?ex=66972b5c&is=6695d9dc&hm=789fac28c137eec70079b5c15ae84a669c729fbb578d9b98c33af01bdc101099&=&format=webp&width=810&height=456');
            background-size: cover; /* This makes the image cover the entire background */
            background-repeat: no-repeat; /* This prevents the image from repeating */
            background-position: center; /* This centers the image */
            filter: blur(8px); /* This applies the blur effect */
            z-index: -1; /* This places the background behind other content */
        }
        .content {
            position: relative;
            z-index: 1; /* Ensures content is above the background */
            color: white; /* Text color for visibility */
            text-align: center;
        }
        .content h1 {
            -webkit-text-stroke: 0px black; /* Adds a 5px black stroke around the text */
        }
        .content p {
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-text-stroke: 0px black; /* Adds a 2px black stroke around the text */
            color: white; /* Ensures the fill color is white */
        }
        .content img {
            width: 24px; /* Width of the icon */
            height: 24px; /* Height of the icon */
            margin-right: 8px; /* Space between the icon and the text */
            vertical-align: middle; /* Aligns the icon vertically with the text */
        }
        .content a {
            color: white;
            text-decoration: none; /* Remove underline from the link */
            display: flex;
            align-items: center; /* Aligns the icon and text in the center */
            margin: 8px 0; /* Adds space between the links */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Glitchium</h1>
        <p>
            <a href="https://www.youtube.com/@glitchium" target="_blank">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/youtube-app-white-icon.png" alt="YouTube Icon">
                Youtube
            </a>
        </p>
        <p>
            <a href="https://x.com/Glitchium_" target="_blank">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/x-social-media-white-icon.png" alt="Twitter/X Icon">
                Twitter/X
            </a>
        </p>
        <p>
            <a href="https://www.roblox.com/users/2859316136/profile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Roblox_Logo.svg/2048px-Roblox_Logo.svg.png" alt="Roblox Icon">
                Roblox
            </a>
        </p>
    </div>
</body>
</html>
